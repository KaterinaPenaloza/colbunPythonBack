version: '3.8'

services:
  backend:
    image: katerinapenaloza/chatbot-backend:latest
    ports:
      - "80:80"
    networks:
      - my-network  # Conectar a la red personalizada
    env_file:
      - ./backend/.env

  frontend:
    image: katerinapenaloza/chatbot-frontend:latest
    ports:
      - "81:81"
    depends_on:
      - backend
    networks:
      - my-network  # Conectar a la red personalizada

networks:
  my-network:
    driver: bridge  # Tipo de red para la comunicaci√≥n entre contenedores
